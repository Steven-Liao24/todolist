<div class="todo-block">
    <div class="todo-header">
      <h4>Todo List</h4>
    </div>
    
    <!-- 输入框用于新增待办事项 -->
    <input type="text" class="todo-input" placeholder="Add new todo...">
  
    <!-- 添加按钮 -->
    <button class="add-todo-btn">Add</button>
  
    <!-- 待办事项列表 -->
    <div class="todo-list">
      <!-- 示例待办事项 -->
      <div class="todo-item">
        <span class="text">Learn Angular</span>
        <i class="bi bi-trash delete"></i>
      </div>
      <!-- 你可以重复 todo-item 来添加更多待办事项 -->
    </div>
  </div>
